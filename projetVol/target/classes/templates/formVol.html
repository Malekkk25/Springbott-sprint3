<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Vols</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
	<div class="card-header" th:if="${mode=='new'}"> Add Vol</div>
 	<div class="card-header" th:if="${mode=='edit'}">Update Vol</div>
<div class="card-body">
  <form action="saveVol" method="post">
<div class="form-group">
	<div class="form-group" hidden>
                    <label  class="control-label">page : </label>
  <input type="text" name="page"  th:value="${page}"/> </div>
  <label class="control-label" hidden>ID  :</label>
					<input type="hidden" name="volId" class="form-control"
					th:value="${vol.idVol}" />
					 </div>
 <label class="control-label">Num Vol :</label>
 <input type="text" name="numVol" class="form-control" th:value="${vol.numVol}" />
<span th:errors= ${vol.numVol} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Destination :</label>
<input type="text" name="destination" class="form-control" th:value="${vol.destination}" />
<span th:errors=${vol.destination} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Agence :</label>
<input type="text" name="agence" class="form-control"
th:value="${vol.agence}" />
<span th:errors=${vol.agence} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date DÃ©part :</label>
<input type="date" name="dateDepart" class="form-control" 
th:value="${vol.dateDepart}"/>
<span th:errors=${vol.dateDepart} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Etat :</label>
<input type="text" name="etat" class="form-control"
th:value="${vol.etat}" />
<span th:errors=${vol.etat} class="text-danger"> </span>
</div>
<div class="form-group">
    <label for="aeroport">Aeroport</label>
    <select class="form-control form-control-lg" id="aeroport" name="aeroport.idAir">
        <option value="">Select Aeroport </option>
        <option th:each="r :${aeroports}"
                th:value="${r.idAir}"
                th:text="${r.nomAir}"
                th:selected="${selectedAeroport != null and r.idAir == selectedAeroport.idAir}">
        </option>
    </select>
</div>
<div>
<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>

</div>
 </div>
 </div>
 </div>
</body>
</html>
